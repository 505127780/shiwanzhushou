<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="private">
		<meta content="telephone=no,email=no" name="format-detection">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta http-equiv="Access-Control-Allow-Origin" content="*" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title data-newerhelp="lang_help"></title>
		<link rel="shortcut icon" href="./favicon.ico" />
		<link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="./css/common/style.css">
		<script src="./js/lib/rem.js"></script>
		<script src="./js/lib/jquery-3.3.1.min.js"></script>
		<script src="./js/lib/vconsole.min.js"></script>
		<script src="./js/lib/requirefile.js"></script>
		
	</head>
	<style>
		.help{width:100%;height:100%;background:#fff;position:fixed;}
		.head{width:100%;height:1rem;line-height:1rem;text-align:center;background:#0c5dac;position:relative}
		.head-back{width:20%;height:1rem;position:absolute;left:0;top:0;display:flex;flex-direction:row;align-items:center;justify-content:center;}
		.head-back > i.back{width:0.4rem;height:0.4rem;display:inline-block;background:url('./img/icons/left.png') no-repeat;background-size:0.4rem;}
		.head-back > span{font-size:0.3rem;color:#fff;}
		.head-title{width:100%;height:1rem;line-height:1rem;text-align:center;background:#0c5dac;}
		.head-title > span{font-size:0.34rem;color:#fff;}
		
		.help-contain{width:100%;height:calc(100% - 1rem);overflow: auto;}
		.help-title{width:100%;height:1rem;line-height:1rem;text-align:center;margin-top:0.3rem;}
		.help-title > span{font-size:0.4rem;color:#222;}
		
		.help-content{width:85%;height:auto;margin:0.2rem auto 0;}
		.help-content > p{width:100%;height:auto;line-height:0.4rem;text-indent:2em;font-size:0.3rem;color:#555;}
		
	</style>
	<body>		
		<div class="help">
			<div class="head">
				<div class="head-back" onClick='location.href="./index.html"'>
					<i class="back"></i>
					<span data-newerhelp="lang_cancel"></span>
				</div>
				<div class="head-title">
					<span data-newerhelp="lang_help"></span>
				</div>
			</div>
			
			<div class="help-contain">
				<div class="help-title">
					<span data-newerhelp="lang_helpinstruction"></span>
				</div>
				<div class="help-content">
					<p data-newerhelp="lang_instruction1"></p>
					<p data-newerhelp="lang_instruction2"></p>
					<p data-newerhelp="lang_instruction3"></p>
					<p data-newerhelp="lang_instruction4"></p>
					<p data-newerhelp="lang_instruction5"></p>
					
				</div>
			</div>
		
		</div>
		
		<div id="taskdiv"></div>
		
		<script src="./js/sendtask.js"></script>
		<script src="https://webapi.amap.com/maps?v=1.4.14&key=85d156489b248882eb103037cd0f9ce0"></script>
		<script src="./js/lib/i18n/jquery.i18n.properties.js"></script>
		
		<script>
			$(function(){
				var taskstate = localStorage.getItem('taskstate');
				if(taskstate === "true"){
					//after five minutes send task start
					setTimeSendTaskStart();
				}
				
				var langstyle = localStorage.getItem('langstyle');
				setShowLanguage(langstyle);
				
			});
			
			function setShowLanguage(style){
				var style = style || 'zh_CN';
				$.i18n.properties({  
					name: 'Messages',  
					path: './js/lib/i18n/bundle/',
					mode: 'map',
					language:style,
					async:true,
					callback: function() {
						$("[data-newerhelp]").each(function(){
							$(this).html($.i18n.prop($(this).data("newerhelp")));
						});
					}
				});
			}
		</script>
	</body>
</html>
