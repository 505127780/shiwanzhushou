<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="private">
		<meta content="telephone=no,email=no" name="format-detection">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta http-equiv="Access-Control-Allow-Origin" content="*" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title data-password="lang_pwdmanage"></title>
		<link rel="shortcut icon" href="./favicon.ico" />
		<link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="./css/common/style.css">
		<script src="./js/lib/rem.js"></script>
		<script src="./js/lib/jquery-3.3.1.min.js"></script>
		<script src="./js/lib/vconsole.min.js"></script>
		<script src="./js/lib/requirefile.js"></script>
		
	</head>
	<style>
		.password{width:100%;height:100%;background:#fff;position:fixed;}
		.head{width:100%;height:1rem;line-height:1rem;text-align:center;background:#0c5dac;position:relative}
		.head-back{width:20%;height:1rem;position:absolute;left:0;top:0;display:flex;flex-direction:row;align-items:center;justify-content:center;}
		.head-back > i.back{width:0.4rem;height:0.4rem;display:inline-block;background:url('./img/icons/left.png') no-repeat;background-size:0.4rem;}
		.head-back > span{font-size:0.3rem;color:#fff;}
		.head-title{width:100%;height:1rem;line-height:1rem;text-align:center;background:#0c5dac;}
		.head-title > span{font-size:0.34rem;color:#fff;}
		
		.update-password{width:92%;height:calc(100% - 1rem);margin:0.3rem 4% 0;}
		.password-input{width:100%;height:0.8rem;margin-top:0.2rem;display:flex;flex-direction:row;border-bottom:0.02rem solid #ccc;}
		.password-input > span{width:35%;height:0.8rem;line-height:0.8rem;text-align:center;font-size:0.26rem;color:#999;}
		.password-input > input{width:65%;height:0.78rem;padding:0 3%;border:none;outline:none;font-size:0.28rem;color:#222;-webkit-text-security:disc;text-security:disc;}
		
		.password-notice{width:100%;height:0.7rem;line-height:0.8rem;padding-left:3%;}
		.password-notice > span{font-size:0.28rem;color:#f00;}
		
		.update-btn{width:100%;height:0.8rem;margin-top:0.3rem;text-align:center;}
		.update-btn > button{width:80%;height:0.8rem;background:#217bd1;outline:none;border:none;color:#fff;font-size:0.32rem;border-radius:0.1rem;}
		
	</style>
	<body>
		<div class="password">
			<div class="head">
				<div class="head-back" onClick='localStorage.setItem("showmodal","true");location.href="./person.html";'>
					<i class="back"></i>
					<span data-password="lang_cancel"></span>
				</div>
				<div class="head-title">
					<span data-password="lang_passwordmanage"></span>
				</div>
			</div>
			
			<div class="update-password">
				<div class="password-input">
					<span data-password="lang_oldpwd"></span>
					<input type="number" id="oldpwd" data-pwd-placeholder="lang_oldpwd_placeholder">
				</div>
				<div class="password-input">
					<span data-password="lang_newpwd"></span>
					<input type="number" id="newpwd" data-pwd-placeholder="lang_newpwd_placeholder">
				</div>
				<div class="password-input">
					<span data-password="lang_confirmpwd"></span>
					<input type="number" id="confirmpwd" data-pwd-placeholder="lang_confirmpwd_placeholder">
				</div>
				
				<div class="password-notice" id="errorMsg">
				</div>
				
				<div class="update-btn">
					<button type="button" id="changepwdBtn" data-password="lang_save"></button>
				</div>
			</div>

		</div>
		
		<div id="taskdiv"></div>
		
		<script src="./js/sendtask.js"></script>
		<script src="https://webapi.amap.com/maps?v=1.4.14&key=85d156489b248882eb103037cd0f9ce0"></script>
		<script src="./js/lib/i18n/jquery.i18n.properties.js"></script>
		
		<script>
			
			$(function(){
				var taskstate = localStorage.getItem('taskstate');
				if(taskstate === "true"){
					//after five minutes send task start
					setTimeSendTaskStart();
				}
				
				$('#errorMsg').html('<span data-password="lang_pwderror1"></span>');
				
				var langstyle = localStorage.getItem('langstyle');
				setShowLanguage(langstyle);
				
				var userid = localStorage.getItem('userid');
				
				//set hide animation
				localStorage.setItem('showmodal',false);
				
				//check password code
				checkpwd('#oldpwd',langstyle);
				checkpwd('#newpwd',langstyle);
				checkpwd('#confirmpwd',langstyle);
				
				//submit change password
				changePwdSubmit(url,userid,langstyle);
				
			});
			
			//check password code
			function checkpwd(obj,langstyle){
				$(obj).on('keyup',function(){
					var curVal = $(this).val();
					var reg = /^[0-9]*$/;
					var endVal = '';
					for(var i=0;i<=curVal.length;i++){
						if( reg.test(curVal[i]) ){
							if(endVal.length < 6){
								endVal += curVal[i];
								$('#errorMsg').html('');
							}else{
								$('#errorMsg').html('<span data-password="lang_pwderror2"></span>');
								setShowLanguage(langstyle);
							}
						}
					}
					$(this).val(endVal);
					return false;
				})
				
				$(obj).on('blur',function(){
					var curVal = $(this).val();
					
					if(curVal.length < 6){
						$('#errorMsg').html('<span data-password="lang_pwderror2"></span>');
						setShowLanguage(langstyle);
					}else{
						$('#errorMsg').html('');
					}
				});
			}
			
			//submit change password
			function changePwdSubmit(url,userid,langstyle){
				$('#changepwdBtn').click(function(){
					var oldpwd = $('#oldpwd').val();
					var newpwd = $('#newpwd').val();
					var confirmpwd = $('#confirmpwd').val();
					if(oldpwd){
						if(oldpwd.length < 6){
							$('#errorMsg').html('<span data-password="lang_pwderror3"></span>');
						}else{
							$('#errorMsg').html('');
							if(newpwd){
								if(newpwd.length < 6){
									$('#errorMsg').html('<span data-password="lang_pwderror4"></span>');
								}else{
									$('#errorMsg').html('');
									if(confirmpwd){
										if(confirmpwd.length < 6){
											$('#errorMsg').html('<span data-password="lang_pwderror5"></span>');
										}else{
											$('#errorMsg > span').text('');
											if(newpwd == confirmpwd){
												if(userid){
													$.ajax({
														type:'POST',
														url:url+'user/updatePassword',
														dataType:'json',
														data:{
															id:userid,
															oldPassword:oldpwd,
															newPassword:confirmpwd
														},
														success:function(data){
															if(data.code === 403){
																location.href = './login.html';
															}else if(data.code === 404){
																alert('设备被锁');
															}else if(data.code === 5000 ){
																localStorage.setItem('showmodal',true);
																alert('交易密码修改成功,请牢记！');
																location.href = "./person.html";
															}else if(data.code === 5001 ){
																alert('当前交易密码错误');
															}
														}
													})
												}else{
													location.href = './login.html';
												}
											}else{
												$('#errorMsg').html('<span data-password="lang_pwderror6"></span>');
											}
										}
									}else{
										$('#errorMsg').html('<span data-password="lang_pwderror7"></span>');
									}
								}
							}else{
								$('#errorMsg').html('<span data-password="lang_pwderror8"></span>');
							}
						}
					}else{
						$('#errorMsg').html('<span data-password="lang_pwderror9"></span>');
					}
					
					setShowLanguage(langstyle);
				});
				
			}
			
			function setShowLanguage(style){
				var style = style || 'zh_CN';
				$.i18n.properties({  
					name: 'Messages',  
					path: './js/lib/i18n/bundle/',
					mode: 'map',
					language:style,
					async:true,
					callback: function() {
						//初始化页面元素
						$('[data-pwd-placeholder]').each(function () {
							$(this).attr('placeholder', $.i18n.prop($(this).data('pwd-placeholder')));
						});
						
						$("[data-password]").each(function(){
							$(this).html($.i18n.prop($(this).data("password")));
						});
					}
				});
			}
		</script>
	</body>
</html>
