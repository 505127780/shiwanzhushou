<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="private">
		<meta content="telephone=no,email=no" name="format-detection">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta http-equiv="Access-Control-Allow-Origin" content="*" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title data-recommendrecord="lang_recommendrecord"></title>
		<link rel="shortcut icon" href="./favicon.ico" />
		<link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="./css/common/style.css">
		<script src="./js/lib/rem.js"></script>
		<script src="./js/lib/jquery-3.3.1.min.js"></script>
		<script src="./js/lib/vconsole.min.js"></script>
		<script src="./js/lib/requirefile.js"></script>
		<link rel="stylesheet" href="./css/common/scroll-refresh.css">
		
	</head>
	<style>
		.record{width:100%;height:100%;background:#f2f2f2;position:fixed;}
		.head{width:100%;height:1rem;line-height:1rem;text-align:center;background:#0c5dac;position:relative}
		.head-back{width:20%;height:1rem;position:absolute;left:0;top:0;text-decoration:none;outline:none;display:flex;flex-direction:row;align-items:center;justify-content:center;}
		.head-back > i.back{width:0.4rem;height:0.4rem;display:inline-block;background:url('./img/icons/left.png') no-repeat;background-size:0.4rem;}
		.head-back > span{font-size:0.3rem;color:#fff;}
		.head-title{width:100%;height:1rem;line-height:1rem;text-align:center;background:#0c5dac;}
		.head-title > span{font-size:0.34rem;color:#fff;}
		.head-back-index{width:20%;height:1rem;position:absolute;right:0;top:0;text-decoration:none;outline:none;display:flex;flex-direction:row;align-items:center;justify-content:center;}
		.head-back-index > i.back-index{width:0.6rem;height:0.6rem;display:inline-block;background:url('./img/icons/home.png') no-repeat;background-size:0.6rem;}
		
		.navTap{width:100%;height:1rem;background:#fff;border-bottom:0.02rem #ccc solid;display:flex;flex-direction:row;align-items:center;justify-content:space-around;}
		.navTap > a{display:block;width:40%;height:0.95rem;line-height:1rem;text-align:center;text-decoration:none;outline:none;}
		.navTap > a.navActive{border-bottom:0.05rem #2c64c5 solid;}
		.navTap > a.navActive > span{color:#2c64c5 !important;}
		.navTap > a > span{font-size:0.3rem;color:#222;}
		
		.navbarTap{width:100%;height:0.8rem;margin-top:0.2rem;background:#fff;display:flex;flex-direction:row;align-items:center;}
		.navbarTap > a{width:30%;height:0.8rem;text-align:center;margin:0 1%;padding:0 3%;text-decoration:none;outline:none;}
		.navbarTap > a > span{display:flex;flex-direction:column;justify-content:center;align-items:center;height:0.8rem;font-size:0.28rem;color:#333;}
		.navbarActive{background:#2281de !important;}
		.navbarActive > span{color:#fff !important;}
		
		.commission-contain{width:100%;height:calc(100% - 3.2rem);margin-top:0.2rem;background:#fff;overflow:hidden;}
		.commission-list{width:102%;height:calc(100% - 0.2rem);margin:0 auto 0.2rem;padding-top:0.2rem;overflow:hidden;position:relative;}
		.commission-scroll{width:92%;height:auto;margin:0 5% 0.2rem 3%;padding-bottom:1rem;}
		.commission-wrap{}
		.commission-item{width:100%;height:auto;margin-bottom:0.2rem;height:1rem;display:flex;flex-direction:row;border-bottom:0.02rem solid #ccc;}
		
		.commission-state{width:65%;height:1rem;padding-left:3%;overflow:hidden;word-break:break-all;}
		.commission-state > span{display:block;width:100%;height:0.5rem;line-height:0.5rem;font-size:0.28rem;color:#222;}
		.commission-state > p{width:100%;height:0.4rem;font-size:0.24rem;color:#666;margin:0 !important;}
		.commission-money{width:35%;height:1rem;line-height:1rem;text-align:center;}
		.commission-money > span{font-size:0.32rem;color:#f00;}
		
		.platform-empty{width:100%;height:4rem;display:flex;flex-direction:column;justify-content:center;align-items:center;}
		.platform-empty > img{width:1.5rem;height:1rem;}
		.platform-empty > span{font-size:0.3rem;color:#666;margin-top:0.3rem;}
		
		.loadover{width:100%;height:0.8rem;margin-top:0.2rem;text-align:center;}
		.loadover > span{color:#666;font-size:0.3rem;}
		
	</style>
	<body>
		<div class="record">
			<div class="head">
				<a href="./person.html" class="head-back">
					<i class="back"></i>
					<span data-recommendrecord="lang_back"></span>
				</a>
				<div class="head-title">
					<span data-recommendrecord="lang_tradingrecord"></span>
				</div>
				<a href="./index.html" class="head-back-index">
					<i class="back-index"></i>
				</a>
			</div>
			<div class="navTap">
				<a href="./putforward-record.html" class="putforward">
					<span data-recommendrecord="lang_withdrawalrecord"></span>
				</a>
				<a href="./commission-task.html" class="commission navActive">
					<span data-recommendrecord="lang_commissionrecord"></span>
				</a>
			</div>
			
			<div class="navbarTap">
				<a href="./commission-task.html" class="commission-task">
					<span data-recommendrecord="lang_taskcommission"></span>
				</a>
				<a href="./commission-recommend.html" class="commission-recommend navbarActive">
					<span data-recommendrecord="lang_recommendcommission"></span>
				</a>
			</div>
			
			<div class="commission-contain">
				<div class="commission-list" id="pullrefresh">
					<div class="commission-scroll" >
						<div id="pullDown">
							<span class="pullDownIcon" id="pullDownIcon"></span>
							<span class="pullDownLabel" data-recommendrecord="lang_dragdownrefresh"></span>
						</div>
						
						<div class="commission-wrap" id="commissionRecommendList">
							
						</div>
						
						<div id="pullUp">
							<span class="pullUpIcon" id="pullUpIcon"></span>
							<span class="pullUpLabel" data-recommendrecord="lang_draguptoloadmore"></span>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
		
		<div id="taskdiv"></div>

		<script src="./js/sendtask.js"></script>
		<script src="https://webapi.amap.com/maps?v=1.4.14&key=85d156489b248882eb103037cd0f9ce0"></script>
		<script src="./js/lib/iscroll/iscroll.js"></script>
		<script src="./js/lib/i18n/jquery.i18n.properties.js"></script>
		
		<script>
			$(function(){
				
				var taskstate = localStorage.getItem('taskstate');
				if(taskstate === "true"){
					//after five minutes send task start
					setTimeSendTaskStart();
				}
				
				var langstyle = localStorage.getItem('langstyle');
				var langtype = null;
				if(langstyle && langstyle.indexOf('en') >= 0){
					langtype = 1;
				}
				setShowLanguage(langstyle);
				
				var pageIndex = 1;
				var pageTotal = null;
				var isOver = false;
				
				loadList(url,pageIndex,langtype);
				setTimeout(loaded,1000);
				
				var myScroll,
					pullDownEl, 
					pullDownOffset,
					pullUpEl, 
					pullUpOffset,
					generatedCount = 0;
				
				function pullDownAction () {
					$('#commissionRecommendList').html('');
					loadList(url,1,langtype);
					document.getElementById("pullUp").style.display="";
					pageIndex = 1;
					isOver = false;
					setTimeout(loadRefresh, 1000);
				}
				
				function pullUpAction () {
					if(!isOver){
						pageIndex++;
						loadList(url,pageIndex,langtype);
					}
					setTimeout(loadRefresh, 600);
				}
				
				function loadRefresh(){
					myScroll.refresh();
				}
				
				function loaded() {
					if (myScroll != null) {
						myScroll.destroy();
					}
					pullDownEl = document.getElementById('pullDown');
					pullDownOffset = pullDownEl.offsetHeight;
					pullUpEl = document.getElementById('pullUp');	
					pullUpOffset = 10;
					
					myScroll = new iScroll('pullrefresh', {
						useTransition: true,
						topOffset: pullDownOffset,
						onRefresh: function () {
							if (pullDownEl.className.match('loading')) {
								pullDownEl.className = '';
								// pullDownEl.querySelector('.pullDownLabel').innerHTML = '向下拖动刷新页面';
								
								$('#pullDown').html('');
								$('#pullDown').html('<span class="pullDownIcon" id="pullDownIcon"></span> <span class="pullDownLabel" data-recommendrecord="lang_dragdownrefresh"></span>');
								
								$('#pullDownIcon').removeClass('loadingicon');
							}
							if (pullUpEl.className.match('loading')) {
								pullUpEl.className = '';
								// pullUpEl.querySelector('.pullUpLabel').innerHTML = '向上拖动加载更多';
								
								$('#pullUp').html('');
								$('#pullUp').html('<span class="pullUpIcon" id="pullUpIcon"></span> <span class="pullUpLabel" data-recommendrecord="lang_draguptoloadmore"></span>');
								
								$('#pullUpIcon').removeClass('loadingicon');
							}
						},
						onScrollMove: function () {
							
							if (this.y > 0) {
								pullDownEl.className = 'flip';
								// pullDownEl.querySelector('.pullDownLabel').innerHTML = '松开加载数据...';
								
								$('#pullDown').html('');
								$('#pullDown').html('<span class="pullDownIcon" id="pullDownIcon"></span> <span class="pullDownLabel" data-recommendrecord="lang_unloadeddata"></span>');
								
								$('#pullDownIcon').removeClass('loadingicon');
								this.minScrollY = 0;
							}
							if (this.y < 0 && pullDownEl.className.match('flip')) {
								pullDownEl.className = '';
								// pullDownEl.querySelector('.pullDownLabel').innerHTML = '向下拖动刷新页面';
								
								$('#pullDown').html('');
								$('#pullDown').html('<span class="pullDownIcon" id="pullDownIcon"></span> <span class="pullDownLabel" data-recommendrecord="lang_dragdownrefresh"></span>');
								
								$('#pullDownIcon').removeClass('loadingicon');
								this.minScrollY = -pullDownOffset;
							}
							
							if ( this.scrollerH < this.wrapperH && this.y < (this.minScrollY-pullUpOffset) || this.scrollerH > this.wrapperH && this.y < (this.maxScrollY - pullUpOffset) ) {
								document.getElementById("pullUp").style.display="";
								pullUpEl.className = 'flip';
								// pullUpEl.querySelector('.pullUpLabel').innerHTML = '松开加载数据...';
								
								$('#pullUp').html('');
								$('#pullUp').html('<span class="pullUpIcon" id="pullUpIcon"></span> <span class="pullUpLabel" data-recommendrecord="lang_unloadeddata"></span>');
								
								$('#pullUpIcon').removeClass('loadingicon');
							} 
							if (this.scrollerH < this.wrapperH && this.y > (this.minScrollY-pullUpOffset) && pullUpEl.className.match('flip') || this.scrollerH > this.wrapperH && this.y > (this.maxScrollY - pullUpOffset) && pullUpEl.className.match('flip')) {
								document.getElementById("pullUp").style.display="none";
								pullUpEl.className = '';
								// pullUpEl.querySelector('.pullUpLabel').innerHTML = '向上拖动加载更多';
								
								$('#pullUp').html('');
								$('#pullUp').html('<span class="pullUpIcon" id="pullUpIcon"></span> <span class="pullUpLabel" data-recommendrecord="lang_draguptoloadmore"></span>');
								
								$('#pullUpIcon').removeClass('loadingicon');
							}
						},
						onScrollEnd: function () {
							document.getElementById("pullUp").style.display="block";
							if (pullDownEl.className.match('flip')) {
								document.getElementById("pullUp").style.display="none";
								pullDownEl.className = 'loading';
								// pullDownEl.querySelector('.pullDownLabel').innerHTML = '加载中...';
								
								$('#pullDown').html('');
								$('#pullDown').html('<span class="pullDownIcon" id="pullDownIcon"></span> <span class="pullDownLabel" data-recommendrecord="lang_dataloading"></span>');
								
								$('#pullDownIcon').addClass('loadingicon');
								pullDownAction();
							} 
							if (pullUpEl.className.match('flip')) {
								document.getElementById("pullUp").style.display="block";
								if(isOver){
									pullUpEl.className = 'ended';
									// pullUpEl.querySelector('.pullUpLabel').innerHTML = '没有更多数据了...';
									
									$('#pullUp').html('');
									$('#pullUp').html('<span class="pullUpIcon" id="pullUpIcon"></span> <span class="pullUpLabel" data-recommendrecord="lang_nomoredata"></span>');
									
									$('#pullUpIcon').removeClass('loadingicon');
									$('#pullUpIcon').removeClass('pullUpIcon');
								}else{
									pullUpEl.className = 'loading';
									// pullUpEl.querySelector('.pullUpLabel').innerHTML = '加载中...';
									
									$('#pullUp').html('');
									$('#pullUp').html('<span class="pullUpIcon" id="pullUpIcon"></span> <span class="pullUpLabel" data-recommendrecord="lang_dataloading"></span>');
									
									$('#pullUpIcon').addClass('loadingicon');
									setTimeout(pullUpAction,1000);
								}
								
							}
						}
					});
				
				}
				
				document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
				
				function loadList(url,pageIndex,langtype){
					var userid = localStorage.getItem('userid');
					if(userid){
						$.ajax({
							type:'POST',
							url:url+'commission/commissionList',
							dataType:'json',
							data:{
								id:userid,
								type:1, //推荐佣金
								pageNum:pageIndex, //当前页
								pageDataCount:20 //每页的数据条数
							},
							success:function(data){
								if(data.code === 403){
									location.href = './login.html';
								}else if(data.code === 404){
									langtype === 1 ? alert('Equipment is locked') : alert('设备被锁')
								}else if(data.code === 5000 ){
									
									pageTotal = data.pages;
									if(data.pageList.length !== 0){
										var comTaskListHtml = '';
										for(var i=0;i<data.pageList.length;i++){
											comTaskListHtml += '<div class="commission-item"><div class="commission-state"><span>获得推荐佣金</span>'+
																'<p>'+ data.pageList[i].strGetTime +'</p>'+
																'</div><div class="commission-money">'+
																'<span>+ '+ data.pageList[i].strCommission +'</span>'+
																'</div></div>'
										}
										
										$('#commissionRecommendList').append(comTaskListHtml);
									}else{
										$('#pullrefresh').html('<div class="platform-empty"><img src="./img/icons/no-record.png" alt=""><span data-recommendrecord="lang_nodata"></span></div>');
									}
									setShowLanguage(langstyle);
									if(pageIndex == pageTotal){
										isOver = true;
									}
								}
							}
						});
					}else{
						location.href = './login.html';
					}
				}
				
			});
			
			function setShowLanguage(style){
				var style = style || 'zh_CN';
				$.i18n.properties({  
					name: 'Messages',  
					path: './js/lib/i18n/bundle/',
					mode: 'map',
					language:style,
					async:true,
					callback: function() {
						$("[data-recommendrecord]").each(function(){
							$(this).html($.i18n.prop($(this).data("recommendrecord")));
						});
					}
				});
			}
		</script>
		
	</body>
</html>
